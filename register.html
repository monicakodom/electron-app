<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="assets/photon/photon.min.css">
	<link rel="stylesheet" href="assets/photon/personal_style.css">

	<link rel="stylesheet" href="assets/fontawesome/css/all.min.css">

	<meta charset="UTF-8">
	<title>MTN Mobile money</title>

	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>


<body>


	<div class="window">
		<header class="toolbar toolbar-header">
			<ul class="nav-links">
				<li class="nav-logo">Mobile Money</li>
				<li>Refresh</li>
				<li class="">12:23pm 10-Oct-2019</li>
			</ul>

			<div class="toolbar-actions">
				<div class="btn-group">
					<button class="btn btn-default">
						<span class="icon icon-home"></span>
					</button>
					<button class="btn btn-default">
						<span class="icon icon-folder"></span>
					</button>
					<button class="btn btn-default active">
						<span class="icon icon-cloud"></span>
					</button>
					<button class="btn btn-default">
						<span class="icon icon-popup"></span>
					</button>
					<button class="btn btn-default">
						<span class="icon icon-shuffle"></span>
					</button>
				</div>

				<button class="btn btn-default">
					<span class="icon icon-home icon-text"></span>
					Filters
				</button>

				<button class="btn btn-default btn-dropdown pull-right">
					<span class="icon icon-megaphone"></span>
				</button>
			</div>
		</header>
		<div class="window-content">
			<div class="pane-group">
				<div class="pane-sm sidebar">
					<nav class="nav-group">
						<h5 class="nav-group-title">Favorites</h5>
						<a class="nav-group-item active">
							<span class="icon icon-home"></span>
							connors
						</a>
						<span class="nav-group-item">
							<span class="icon icon-download"></span>
							Downloads
						</span>
						<span class="nav-group-item">
							<span class="icon icon-folder"></span>
							Documents
						</span>
						<span class="nav-group-item">
							<span class="icon icon-signal"></span>
							AirPlay
						</span>
						<span class="nav-group-item">
							<span class="icon icon-print"></span>
							Applications
						</span>
						<span class="nav-group-item">
							<span class="icon icon-cloud"></span>
							Desktop
						</span>
					</nav>

				</div>
				<!--close sidebar-->
				<div class="pane">
					<h1 style="text-align:center">Register</h1>

					<form style="text-align: center;" action="./register" method="POST">
						<div>
                            <label for="">Name</label>
						<input type="text" name="name" id="name" required>
                        </div>
						
					<div>
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>


                    <div>
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>



					<br><br>	
					<button type="submit" id="submit">Submit</button>
					</form>
					<p>Already have an account? <a href="index.html">Login</a> </p>
					

				</div>
			</div>
		</div>
		<footer class="toolbar toolbar-footer">
			<h1 class="title">Footer</h1>
		</footer>
	</div>

</html>
